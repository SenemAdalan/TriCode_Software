<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriCode Software</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
      $("form").submit(function(event) {
        event.preventDefault();

        var ad = $("#ad").val();
        var soyad = $("#soyad").val();
        var cinsiyet = $("input[name='cinsiyet']:checked").val();
        var dogumYeri = $("#dogumYeri").val();
        var dogumTarihi = $("#dogumTarihi").val();
        var meslek = $("#meslek").val();
        var telefon = $("#telefon").val();
        var email = $("#email").val();

        $(".error-message").html("");

        if (ad === "") {
          $("#ad-error").html("Lütfen adınızı girin.");
        }
        if (soyad === "") {
          $("#soyad-error").html("Lütfen soyadınızı girin.");
        }
        if (!cinsiyet) {
          $("#cinsiyet-error").html("Lütfen cinsiyetinizi seçin.");
        }
        if (dogumYeri === "") {
          $("#dogumYeri-error").html("Lütfen doğum yerinizi girin.");
        }
        if (dogumTarihi === "") {
          $("#dogumTarihi-error").html("Lütfen doğum tarihinizi girin.");
        }
        if (meslek === "") {
          $("#meslek-error").html("Lütfen mesleğinizi seçin.");
        }
        if (telefon === "") {
          $("#telefon-error").html("Lütfen telefon numaranızı girin.");
        }
        if (email === "") {
          $("#email-error").html("Lütfen e-posta adresinizi girin.");
        }

        var errorCount = $(".error-message").filter(function() {
          return $(this).html() !== "";
        }).length;

        if (errorCount === 0) {
          alert("Kayıt başarılı!");
          $("form")[0].reset();
        }
      });
    });
    </script>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
          <img src="../images/logo.jpg" alt="logo" />
      </a>
      <nav class="navbar">
        <a href="../html/proje.html">Anasayfa</a>
        <a href="../html/about.html">Hakkımızda</a>
        <a href="../html/choose.html">Neler Yapıyoruz?</a>
        <a href="../html/customer.html">Müşteri Memnuniyeti</a>
        <a href="../html/form.html" class="active">Bize Ulaşın</a>
      </nav>
    </header>

    <section class="form">
      <div class="container">
        <h1>Bize Ulaşın</h1>
        <form>
          <div class="form-group">
            <label for="ad">Ad:</label>
            <div>
              <input type="text" class="form-control" id="ad" placeholder="Adınızı girin">
              <div class="error-message" id="ad-error"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="soyad">Soyad:</label>
            <div>
              <input type="text" class="form-control" id="soyad" placeholder="Soyadınızı girin">
              <div class="error-message" id="soyad-error"></div>
            </div>
          </div>
          <div class="form-group" id="cinsiyet">
            <label>Cinsiyet:</label>
            <div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="cinsiyet" id="kadın" value="Kadın">
                <label class="form-check-label" for="kadın">
                  Kadın
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="cinsiyet" id="erkek" value="Erkek">
                <label class="form-check-label" for="erkek">
                  Erkek
                </label>
              </div>
              <div class="error-message" id="cinsiyet-error"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="dogumYeri">Doğum Yeri:</label>
            <div>
              <input type="text" class="form-control" id="dogumYeri" placeholder="Doğum yerinizi girin">
              <div class="error-message" id="dogumYeri-error"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="dogumTarihi">Doğum Tarihi:</label>
            <div>
              <input type="date" class="form-control" id="dogumTarihi">
              <div class="error-message" id="dogumTarihi-error"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="meslek">Meslek:</label>
            <div>
              <select class="form-control" id="meslek">
                <option></option>
                <option>Öğretmen</option>
                <option>Memur</option>
                <option>Doktor</option>
                <option>Mühendis</option>
                <option>Asker</option>
                <option>Hakim</option>
                <option>Çiftçi</option>
                <option>Serbest</option>
                <option>Diğer</option>
              </select>
              <div class="error-message" id="meslek-error"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="telefon">Telefon:</label>
            <div>
              <input type="tel" class="form-control" id="telefon" placeholder="Telefon numaranızı girin">
              <div class="error-message" id="telefon-error"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">E-posta:</label>
            <div>
              <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin">
              <div class="error-message" id="email-error"></div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
      </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <footer>
      <div class="sosyalbutonlar">
        <a href="http://twitter.com" target="_blank" class="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href="http://instagram.com" target="_blank" class="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        <a href="https://www.linkedin.com/in/tricode-software-9a7855279/" target="_blank" class="linkedin" ><i class="fa fa-linkedin" aria-hidden="true"></i></a>
      </div>
      <div class="credit">
        <p>&copy; TriCode Software. Tüm Hakları Saklıdır.</p>
      </div>
    </footer>
  </body>
</html>
